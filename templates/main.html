<!doctype html>
<html>
<head>
    <title>Main Page</title>
</head>
<body>
    <h2>You have successfully logged in!</h2>
    <p>Click the button below to proceed to the main page.</p>

    <form action="{{ url_for('agent_page') }}" method="get">
        <button type="submit">Go to Agent Page</button>
    </form>

    <br>

    <p>Or, view your appointments:</p>
    <form action="{{ url_for('appointments_history_page') }}" method="get">
        <button type="submit">View Appointments</button>
    </form>

    <br>

    <!-- View Account Button -->
    <form action="{{ url_for('account_page') }}" method="get">
        <button type="submit">View Account</button>
    </form>

    <br>

    <!-- Logout Button -->
    <form action="{{ url_for('logout') }}" method="get">
        <button type="submit" style="background-color: red; color: white;">Logout</button>
    </form>

</body>
</html>
