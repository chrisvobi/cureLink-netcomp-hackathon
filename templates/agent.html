<!doctype html>
<html>
<head>
    <title>Agent Page</title>
</head>
<body>
    <h2>Welcome to the agent</h2>

    {% if step == 1 %}
    <form method="POST">
        <label for="symptoms_info">Describe your symptoms and how long you've had them:</label><br>
        <input type="text" id="symptoms_info" name="symptoms_info" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% elif step == 2 %}
    <form method="POST">
        <p>Your symptoms: {{ symptoms_info }}</p>
        <label for="headache_info">Do you have a headache?</label><br>
        <input type="text" id="headache_info" name="headache_info" required><br><br>

        <button type="submit">Submit</button>
    </form>
    {% endif %}

    <br>
    <a href="{{ url_for('login') }}">Logout</a>
</body>
</html>
